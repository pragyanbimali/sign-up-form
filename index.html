<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="logo-container">
            <div class="img-logo">
                <img class="logo" src="odin-lined.png" alt="Odin Project Logo">
                <p class="logo-name">Odin</p>
            </div>
        </div>
        
        <div class="content-container">
            <div class="para-container">
                <p class="para">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Incidunt ipsa nostrum laboriosam in obcaecati minima beatae. Unde, qui sequi. Delectus quos nemo cumque a odio ducimus, ea pariatur nostrum repudiandae.</p>
            </div>
            <div class="form-container">
                <form>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name">

                    <label for="second-name">Second Name</label>
                    <input type="text" id="second-name" name="second-name">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">

                    <label for="telephone">Phone Number</label>
                    <input type="tel" id="telephone" name="telephone">

                    <label for="pw">Password</label>
                    <input type="password" id="pw" name="pw">

                    <label for="pw">Confirm Password</label>
                    <input type="password" id="pw" name="pw">

                </form>
            </div>
            <div class="bottom-container">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log In</p>
            </div>
        </div>
    </div>
</body>
</html>
